{% extends 'base.html' %}
{% block content %}
<h2 class="section-title text-center">Frequently Asked Questions</h2>
<div class="accordion" id="faqAccordion">
  {% for faq in faqs %}
  <div class="card mb-2">
    <div class="card-header" id="heading{{ faq.id }}">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ faq.id }}" aria-expanded="true" aria-controls="collapse{{ faq.id }}">
          {{ faq.question }}
        </button>
      </h2>
    </div>
    <div id="collapse{{ faq.id }}" class="collapse" aria-labelledby="heading{{ faq.id }}" data-parent="#faqAccordion">
      <div class="card-body">
        {{ faq.answer|safe }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
