{% extends 'base.html' %}
{% block content %}
<h2 class="section-title text-center">Blog & News</h2>
<div class="row justify-content-center">
  {% for post in posts %}
  <div class="col-md-8 mb-4">
    <div class="card shadow border-0">
      <div class="card-body">
        <h3 class="card-title text-primary">{{ post.title }}</h3>
        <div class="mb-2 text-muted small">By {{ post.author or 'Admin' }} | {{ post.created_at.strftime('%Y-%m-%d') }}</div>
        <div class="card-text">{{ post.content }}</div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="col-md-8 text-center text-muted">No blog posts yet.</div>
  {% endfor %}
</div>
{% endblock %}
